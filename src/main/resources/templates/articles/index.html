<!DOCTYPE html>
<html lang="ko"> xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
    <header id="header"></header>
    <body>
        <main>
            <form>
                <label for="search-type" hidden>유형</label>
                    <select id="search-type" name="search-type">
                        <option>제목</option>
                        <option>본문</option>
                        <option>id</option>
                        <option>닉네임</option>
                        <option>해시태그</option>
                    </select>
                <label for="search-value" hidden>검색어</label>
                <input id="search-value" type="search" placeholder="검색어를 입력하세요." name="search-value">
                <button type="submit">검색</button>
            </form>
            <table>
                <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>첫 번째 글</td>
                    <td>java</td>
                    <td>user1</td>
                    <td>2023-10-23</td>
                </tr></tbody>
                <tbody><tr>
                    <td>두 번째 글</td>
                    <td>spring</td>
                    <td>user2</td>
                    <td>2023-10-24</td></tr>
                </tbody>
                <tbody><tr>
                    <td>세 번째 글</td>
                    <td>boot</td>
                    <td>user3</td>
                    <td>2023-10-25</td></tr>
                </tbody>
            </table>
            <nav>
                <table>
                    <tr>
                        <td>previous</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>next</td>
                    </tr>
                </table>
            </nav>
        </main>
    </body>
<footer id="footer"></footer>
</html>
